<!DOCTYPE html>

<html>
<head>
    <title>feedback form</title>
    </head>
<body>
<div class="container">
  <div style="text-align:center">
    <h2>FEEDBACK</h2>
    <p>If U have any queries or message Please contact us.</p>
<img src="https://blog.edesk.com/resources/wp-content/uploads/2018/12/4-creative-ways-to-ultilize-negative-feedback-min.jpg" style="width: 100%">
    
  </div>
  <div class="row">
    <div class="column">
     
    </div>
    <div class="column">
     
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
         <label for ="Phone Number">Phone Number</label>
        <input type="text"id="phno" name="Phone Number" placeholder=" enter your number">
        <label for="Email-id">Email-id</label>
       <input type="email" id="email" name="email" required placeholder="enter your mail-id"></br>
     </br>
        <label for="state">State</label>
        <select id="state" name="state">
          <option value="chennai">Chennai</option>
           <option value="kanchipuram">Kanchipuram</option>
          <option value="Thiruvallur">Thiruvallur</option>
           <option value="coimbatore">Coimbatore</option>
          <option value="Trichy">Trichy</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Enter your Message...." style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>

<style >
  body {
  font-family: Arial, Helvetica, sans-serif;
 

}

* {
  box-sizing: border-box;
}

/* Style inputs */
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: red;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: magenta;
}

/* Style the container/contact section */
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 10px;
}

.column {
  float: left;
  width: 50%;
  margin-top: 6px;
  padding: 20px;
}


.row:after {
  content: "";
  display: table;
  clear: both;
}


@media screen and (max-width: 600px) {
  .column, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</body>
</html>
