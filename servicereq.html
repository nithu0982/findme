


<html>
<head>
    <title>service request</title>
    </head>
<body>
<div class="container">
  <div style="text-align:center">
    <h2><b>SERVICE REQUEST PAGE</b></h2>
    <p>fill all the service details</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="https://www.asipure.com/wp-content/uploads/2011/07/request-service-button.jpg" style="width:100%">
    </div>
    <div class="column">
     
        <label for="category">CATEGORY</label>
        <input type="text" id="category" name="category">
        <label for="vechicle name">VECHICLE NAME</label>
        <input type="text" id="vechicle name" name="vechicle name">
         <label for ="vechicle model">VECHICLE MODEL</label>
        <input type="text"id="model" name="model">
        <label for="vechicle brand">LOCATION</label>
       <input type="text" id="brand" name="brand"></br></br>
   
        <label for="vechicle registration number">VECHICLE REGISTRATION NUMBER</label>
        <input type="number" id="regno" name="regno">
      </br></br>
        <label for="service date">SERVICE DATE</label>
        <input type="date" id="date" name="date"></br></br>
        <label for="service time">SERVICE TIME</label>
        <input type="time" id="time" name="time"></br></br>
        <label for="service type">SERVICE TYPE</label>
        <select id="service type" name="service type"></br></br>
          <option value="service type">Select your vechicle service</option>  
          <option value="flat tire">Flat tire</option>
           <option value="fuel delivery">Fuel delivery</option>
          <option value="lockout">Lockout</option>
           <option value="towing service">Towing service</option>
          <option value="others">Others</option>
        </select>
        <label for="payment mode">PAYMENT MODE</label>
        <select id="mode" name="mode"></br></br>
          <option value="mode">Select payment mode</option>  
          <option value="online">ONLINE</option>
           <option value="offline">OFFLINE</option>
        </select>
        <input type="submit" value="Proceed payment(if online)" formaction ="payment.html">
        <input type="submit" name="submit">
      </form>
    </div>
  </div>
</div>
<style >
  body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: url(https://tse2.mm.bing.net/th?id=OIP.KzNr-97hNuQDnvr0LlBTCgHaEo&pid=Api&P=0&w=282&h=177);
}

* {
  box-sizing: border-box;
}

/* Style inputs */
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: red;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: magenta;
}

/* Style the container/contact section */
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 10px;
  background-image: url(https://tse2.mm.bing.net/th?id=OIP.KzNr-97hNuQDnvr0LlBTCgHaEo&pid=Api&P=0&w=282&h=177)
}

.column {
  float: left;
  width: 50%;
  margin-top: 6px;
  padding: 20px;
}


.row:after {
  content: "";
  display: table;
  clear: both;
}


@media screen and (max-width: 600px) {
  .column, input[type=submit] {
    width: 100%;
    margin-top: 0;
    background-color:skyblue;
  }
}
</style>
</body>
</html>
